<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <title>Admin sign up</title>
    

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"  crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">


</head>


<body>
<div class="jumbotron ">
    <div class="container text-center bookTable ">
        <h1 class="upper-case">Register</h1>
       


    </div>
</div>
<form action="" class="form-horizontal customerForm">
    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="user-name" class="col-lg-2 control-label">Hotel Name</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-user"></span>
                <input type="text" class="form-control" id="user-name" placeholder="Enter Hotel Name" required>

            </div>

        </div>
    </div><!-- End form group -->

    <div class="form-group col-md-6 col-lg-6 col-sm-12">
        <label for="phone" class="col-lg-2 control-label">Contact</label>
        <div class="col-lg-10">
            <div class="input-group">
                <span class="input-group-addon glyphicon glyphicon-earphone"></span>
            <input type="tel" class="form-control" pattern='[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}' id="phone" placeholder="Phone Number" required>

            </div>
        </div>
    </div>
    
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="Seating Capacity" class="col-lg-2 control-label">Seating Capacity</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="tel" class="form-control" id="Seating Capacity" placeholder="Enter Seating Capacity" required>
            </div>
            </div>
        </div>
       
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="Payment Mode" class="col-lg-2 control-label">Payment Mode</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                    <select id="Payment Mode" class="box" placeholder="Enter Payment Mode">
                        <option value="Cash only">Cash only</option>
                        <option value="Online payment is available ">Online payment is available </option>
                    </select>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-3"></div>
            <div class="form-group  col-md-6 col-lg-6 col-sm-12">
                <label for="Address" class="col-lg-2 control-label">Address</label>
                <div class="col-lg-10">
                    <textarea name="Address" id="Address" class="form-control"
                              cols="5" rows="10" placeholder="Enter Restaurants Address"></textarea>
                </div>
            </div>
            <div class="col-lg-3 col-md-3"></div>
        </div>
       
        <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="Opening Time" class="col-lg-2 control-label">Opening Time</label>
            <div class="col-lg-10">

                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="time" class="form-control" id="Opening Time" placeholder="Opening Time" required>
            </div>
            </div>
        </div>
        <div class="form-group col-md-6 col-lg-6 col-sm-12">
            <label for="Closing Time" class="col-lg-2 control-label">Closing Time</label>
            <div class="col-lg-10">

                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
                <input type="time" class="form-control" id="Closing Time" placeholder="Closing Time" required>
            </div>
            </div>
        </div>
        
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="Status" class="col-lg-2 control-label">Status</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
              
                <select id="Status" class="box" placeholder="Enter Status">
                    <option value="Open">Open</option>
                    <option value="Close ">Close </option>
                    
                  </select>
            </div>
            </div>
        </div>
        <div class="form-group  col-md-6 col-lg-6 col-sm-12">
            <label for="Food type" class="col-lg-2 control-label">Food type</label>
            <div class="col-lg-10">
                <div class="input-group">
                    <span class="input-group-addon glyphicon glyphicon-hand-right"></span>
              
                <select id="Food type" class="box" placeholder="Enter Food type">
                    <option value="Veg only">Veg only</option>
                    <option value="Non-Veg only ">Non-Veg only </option>
                    <option value="Multi cuisine">Multi cuisine </option>
                    
                  </select>
            </div>
            </div>
        </div>
    </div>
    <hr>

</form>

<div>
<section class="loginOwner ownerForm" >
    <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-8">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Owner Login:</h3>
                </div>
                <div class="panel-body">

                    <form class="form-horizontal " action="../Owner/ownerHome.html">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">User Name</label>
                            <div class="col-sm-10">
                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-user"></span>
                                    <input type="User Name" class="form-control" id="name" placeholder="User Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">

                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-asterisk"></span>
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Re-Enter Password</label>
                            <div class="col-sm-10">

                                <div class="input-group">
                                    <span class="input-group-addon glyphicon glyphicon-asterisk"></span>
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Re-Enter Password">

                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"  class="btn btn-primary">Submit</button>
                              
                                
                            </div>
                        </div>
                    </form>


                </div>
            </div>

        </div>
        <div class="col-md-2"></div>
    </div>


</section>


</div>

</footer>

</div>

</body>
</html>
